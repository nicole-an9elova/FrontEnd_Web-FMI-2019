<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel = "stylesheet" href = "css/login.css">
</head>
<body>
    <div class = "images">
        <a href = "mainP.html" class = "backTo">
            DEFTONES  
        </a>
        <ul class = "social">
            <li class = "logoFB">
                <a href = "https://www.facebook.com/deftones" target = "_blank">
                    <img id = "n" src = "iconfinder_facebook_circle_gray_107140.png">
                </a>
            </li>
            <li class = "logoIG">
                <a href = "https://www.instagram.com/deftones/" target = "_blank">
                    <img id = "n" src = "iconfinder_instagram_circle_gray_107138.png">
                </a>
            </li>
            <li class = "logoYT">
                <a href = "https://www.youtube.com/deftones" target = "_blank">
                    <img id = "n" src = "iconfinder_youtube_circle_gray_107133.png">
                </a>
            </li>
            <li class = "logoTW">
                <a href = "https://twitter.com/deftones" target = "_blank">
                    <img id = "n" src = "iconfinder_twitter_circle_gray_107135.png">
                </a>
            </li>
        </ul>
    </div>
    <div class = "login">
        <form class = "login-form" name = "form1">
            <p id = "description">You can log in by entering your email and password. 
                If you don't have an account, you can create one -
                <a href = "register.html" id = "here"> HERE</a>.
            </p>
            <p id = "errors"></p>
            <input type = "email" name = "email" placeholder = "Email" id = "login-input"  required>
            <input type = "password" name = "password" placeholder = "Password" id = "login-password" required>
            <div class = "login-submit">
                <button type = "submit" id = "login-button" onclick = "login()" onclick = "ne()">Submit</button>
            </div>
        </form>
    </div>

 <script type = "text/javascript" src = "login_form_valid.js"></script>
</body>
</html>
