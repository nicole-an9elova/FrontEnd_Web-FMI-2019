<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel = "stylesheet" href = "css/register.css">
</head>
<body>
    <div class = "images">
        <a href = "mainP.html" class = "backTo">
            DEFTONES  
        </a>
        <ul class = "social">
            <li class = "logoFB">
                <a href = "https://www.facebook.com/deftones" target = "_blank">
                    <img id = "n" src = "iconfinder_facebook_circle_gray_107140.png">
                </a>
            </li>
            <li class = "logoIG">
                <a href = "https://www.instagram.com/deftones/" target = "_blank">
                    <img id = "n" src = "iconfinder_instagram_circle_gray_107138.png">
                </a>
            </li>
            <li class = "logoYT">
                <a href = "https://www.youtube.com/deftones" target = "_blank">
                    <img id = "n" src = "iconfinder_youtube_circle_gray_107133.png">
                </a>
            </li>
            <li class = "logoTW">
                <a href = "https://twitter.com/deftones" target = "_blank">
                    <img id = "n" src = "iconfinder_twitter_circle_gray_107135.png">
                </a>
            </li>
        </ul>
    </div>
    <div class = "register">
        
        <form class = "register-form" name = "form2">
            <h1 id = "reg">Register</h1>
            <input type = "text" name = "firstName" placeholder = "First Name" id = "register-name" required>
            <input type = "text" name = "lastName" placeholder = "Last Name" id = "register-lastname" required>
            <input type = "text" name = "email" placeholder = "Email" id = "register-email" required>
            <input type = "password" name = "password" placeholder = "Password" id = "register-password" required>
            <input type = "password" name = "confPassword" placeholder = "Confirm Password" id = "register-confpassword" required>
            <div class = "register-submit">
                <button type = "submit" id = "register-button" onclick = "register()">Submit</button>
            </div>
        </form>
    </div>
   
 <script type = "text/javascript" src = "login_form_valid.js"></script>
</body>
</html>
